<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ta-Da List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ta-Da List</h1>
    <form id="todo-form">
        <input type="text" id="todo-item" placeholder="Enter task">
        <button type="submit">Add Task</button>
    </form>
    <ul id="todo-list"></ul>
    <div id="message-container">
        <p id="encouraging-message">You Got This!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
